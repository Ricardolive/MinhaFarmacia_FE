 
 
<div class="container-fluid bg-grey">
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="d-flex justify-content-center mt-3">
                <h3>Nova Categoria</h3>
            </div>

            <div class="col-md-6 bg-white border my-3 p-4 mb-4">
                <div class="form-group mt-3 mb-4">
                    <label  for="nome">Nome</label>
                    <input [(ngModel)]='categoria.nome' type="text" class="form-control mt-2" placeholder="Nome da categoria">
                </div>
           
                <div class="form-group mb-4">
                    <label for="descricao">Descrição:</label>
                    <textarea [(ngModel)]='categoria.descricao' class="form-control" name="" id="" cols="30" rows="5" placeholder="Descrição da categoria"></textarea>
                </div>
 
                 
                <div class="d-flex justify-content-center mt-5 ">
                    <button class="btn btn-primary  w-50 " (click)='cadastrar()' >Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
