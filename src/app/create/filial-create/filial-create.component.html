 
 
<div class="container-fluid bg-grey">
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="d-flex justify-content-center mt-3">
                <h3>Nova Filial</h3>
            </div>

            <div class="col-md-6 bg-white border my-3 p-4 mb-4">
                <div class="form-group mt-3 mb-4">
                    <label  for="nome">Nome</label>
                    <input [(ngModel)]='filial.nome' type="text" class="form-control mt-2" placeholder="Nome da filial">
                </div>
           
                <div class="form-group mb-4">
                    <label for="cnpj">Cnpj:</label>
                    <input [(ngModel)]='filial.cnpj' type="text" class="form-control mt-2" placeholder="Digite o Cnpj">
                </div>

                <div class="form-group mb-4">
                    <label for="telefone">Telefone:</label>
                    <input [(ngModel)]='filial.telefone' type="text" class="form-control mt-2" placeholder="Digite o telefone">
                </div>
 
                <div class="form-group mb-4">
                    <label for="endereco">Endereço:</label>
                    <input [(ngModel)]='filial.endereco' type="text" class="form-control mt-2" placeholder="Digite o Endereço ">
                </div>
  
                <div class="d-flex justify-content-center mt-5 ">
                    <button class="btn btn-primary  w-50 " (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
