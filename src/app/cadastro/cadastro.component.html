 

<div class="container-fluid bg-grey">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 bg-white border my-3 p-4">
                <div class="form-group mt-3 mb-4">
                    <label  for="nome">Nome</label>
                    <input [(ngModel)]='usuario.nome' type="text" class="form-control mt-2" placeholder="Digite seu nome ">
                </div>
           
                <div class="form-group mb-4">
                    <label for="cpf">Cpf:</label>
                    <input [(ngModel)]='usuario.cpf' type="text" class="form-control mt-2" placeholder="Digite seu Cpf">
                </div>

                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input  [(ngModel)]='usuario.email' type="text" class="form-control mt-2" placeholder="Digite seu Email">
                </div>

                <div class="form-group mb-4">
                    <label for="endereco">Endereço:</label>
                    <input [(ngModel)]='usuario.endereco' type="text" class="form-control mt-2" placeholder="Digite seu Endereço ">
                </div>

                <div class="form-group mb-4">
                    <label for="telefone">Telefone:</label>
                    <input [(ngModel)]='usuario.telefone' type="text" class="form-control mt-2" placeholder="Digite seu telefone">
                </div>

                <div class="form-group mb-4">
                    <label for="celular">Celular:</label>
                    <input [(ngModel)]='usuario.celular' type="text" class="form-control mt-2" placeholder="Digite seu Celular">
                </div>

                <div class="form-group mb-4">
                    <label for="senha">Senha:</label>
                    <input  (input)='confirmSenha($event)' type="password" class="form-control mt-2" placeholder="Digite sua senha">
                </div>

                <div class="form-group mb-4">
                    <label for="confSenha">Confirmar Senha:</label>
                    <input [(ngModel)]='usuario.senha' type="password" class="form-control mt-2"            name="confirmSenha" id="confirmSenha" placeholder="Digite novamente a senha ">
                </div>



                <div class="d-flex justify-content-center mt-5 ">
                    <button class="btn btn-primary  w-50 " (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
