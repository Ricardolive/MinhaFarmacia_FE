<div class="container-fluid bg-grey">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 mt-3 mb-4">
                <div class="card" style="width: 15rem;">

                    <div class="card-body">

                        <div>
                            <a routerLink='/categoria' (click)='tirarFiltros()' class="d-flex justify-content-end">Tirar filtros</a>
                        </div>
 
                        <h5 class="card-title mt-3">Marca</h5>
                        <ul class="p-2">
                            <li *ngFor='let item of listaFornecedor'><a routerLink='/categoria'
                                    (click)='filtroMarca(item.nome)'>{{item.nome}}</a></li>
                        </ul>

                        <h5 class="card-title mt-5">Descontos</h5>
                        <ul class="p-2">
                            <li><a routerLink='/categoria' (click)='filtroDesconto()'>Laborat√≥rio</a></li>
                            <li><a routerLink='/categoria' (click)='filtroDesconto()'>Descontos da semana</a> </li>
                            <li><a routerLink='/categoria' (click)='filtroDesconto()'>Exclusivos</a></li>
                        </ul>

                    </div>


                </div>
            </div>

            <div *ngFor='let item of listaFiltro' class="col-md-2 mt-3 ms-5 me-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{item.nome}}</h5>
                        <p class="card-text ms-3 mt-4">{{item.descricao}}</p>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-3" (click)='adicionarCesta(item)'>Comprar</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
