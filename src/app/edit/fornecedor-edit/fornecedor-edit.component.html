 
 
<div class="container-fluid bg-grey">
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="mt-3">
                <a routerLink='/listaFornecedor'>Voltar</a>
            </div>

            <div class="d-flex justify-content-center ">
                <h3>Atualizar dados do Fornecedor</h3>
            </div>


            <div class="col-md-6 bg-white border my-3 p-4 mb-4">
                <div class="form-group mt-3 mb-4">
                    <label  for="nome">Nome</label>
                    <input [(ngModel)]='fornecedor.nome' type="text" class="form-control mt-2" placeholder="Nomo do fornecedor">
                </div>
           
                <div class="form-group mb-4">
                    <label for="cnpj">Cnpj:</label>
                    <input [(ngModel)]='fornecedor.cnpj' type="text" class="form-control mt-2" placeholder="Digite o Cnpj">
                </div>
 
                <div class="form-group mb-4">
                    <label for="endereco">Endereço:</label>
                    <input [(ngModel)]='fornecedor.endereco' type="text" class="form-control mt-2" placeholder="Digite o Endereço ">
                </div>

                <div class="form-group mb-4">
                    <label for="telefone">Telefone:</label>
                    <input [(ngModel)]='fornecedor.telefone' type="text" class="form-control mt-2" placeholder="Digite o telefone">
                </div>
 
  
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-primary  w-50 " (click)='atualizar()'>Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
