
<div class="container-fluid bg-grey">
    <div class="container bg-white">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 mt-5 ms-auto ">
        
                <table class="table table-striped border">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" class="text-end ">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of listaFilial'>
                            <th>{{item.id}} </th>
                            <td>{{item.nome}} </td>
                            <td class="d-flex justify-content-end">	
                                <button class="btn btn-primary me-3" [routerLink]="['/filial-edit',item.id]"> Editar </button>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#listaModal" (click)='setIdFilial(item.id)'> Apagar </button>
                           </td>
                       </tr>
                    </tbody>
                </table>
            </div>


    <!-- Modal -->
  <div class="modal fade" id="listaModal" tabindex="-1" aria-labelledby="listaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-green">
          <h5 class="modal-title text-white" id="listaModalLabel">Apagar Filial</h5>
        </div>
        <div class="modal-body">
         Deseja realmente apagar essa filial?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='deletar()' >Sim</button>
        </div>
      </div>
    </div>
  </div>
        
            <div class="col-md-3 ms-auto mt-5">
                <ul class="navbar-nav  mb-2 mb-lg-0 mt-4">
         
                    <li class="me-5 ms-5">
                      <a routerLink='/novaFilial'>Nova Filial</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</div>
